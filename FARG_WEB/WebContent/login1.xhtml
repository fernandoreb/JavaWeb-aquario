<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
    
        <h:head>
         <title>FargWeb</title>
        </h:head>
    
        <h:body>
         <h:form id="login">
          <p:panel header="Informe o usuário e a senha"
            style="width: 400px; margin: auto;">
           <h:panelGrid columns="2" >
              <h:outputLabel value="Nome Usuário:" />           
             <h:inputText id="userName" value="#{principalController.user}" />
              <h:outputLabel value="Senha:  " />           
             <h:inputSecret id="passUser" value ="#{principalController.pass}" />
              <h:outputText value="" />
              <p:commandButton value="Login" action="#{principalController.login}" update="login"/> 		         
              </h:panelGrid>
          </p:panel>       
        </h:form>
      </h:body>
  </html>
