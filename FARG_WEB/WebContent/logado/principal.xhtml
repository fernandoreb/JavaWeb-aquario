<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	  
	
	<h:head>
    
        <title>
        	<h:outputText value="#{principalController.titulo}" />
        </title>
        <script type="text/javascript">
			function handleMessage(data) {
				$('.display').html(data);
			}
		</script>
        
    </h:head>
       
    <h:body>
	  <h:form id="formPrincipal">
    	<center>
    	
			<p:panel id="painelPrincipal" 
    				 header="#{principalController.data}" 
    				 style="text-align:right;width:95%;height:100%;" >
    				 
    			<h:panelGrid id="painelGridPrincipal" rowClasses="tableTop"  columns="2">				
    				<h:panelGrid id="painelGridMenu"  rowClasses="tableTop" columns="1" >
    					<p:menu style="height:575px;" model="#{principalController.menuModel}"/>
    				</h:panelGrid>
    				<h:panelGrid id="painelGridFrame"  columns="1" >	
    					<iframe height="600px" width="900px" frameborder="no" name="framePrincipal" id="framePrincipal" src="#{principalController.pagina}"/>
    				</h:panelGrid>
    			</h:panelGrid>
    				 
    		</p:panel> 
    		
    		<h:outputText id="out" disabled="true" value="#{principalController.count}" styleClass="display" /> 
    		<p:commandButton disabled="true" value="Click" actionListener="#{principalController.increment}" />	
    	</center>
    	
      </h:form>
		<p:socket onMessage="handleMessage" channel="/counter" >
			<p:ajax event="message" update="formPrincipal:painelGridPrincipal" />
		</p:socket>
	</h:body>

</html>
